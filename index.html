<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path-Finding-Visualizer</title>
  <link rel="icon" href="lologo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="grid.css">
</head>

<body>

  <div class="tutorial">
    <div class="intro">
      <h1 class = "glitch" data-glitch="Explore">
      Welcome to Path-Finding-Visualizer
      </h1>
    </div>
    <h3 class = "changeText"><span class="change"></span></h3>
    <div class="video">
      <img src="GIFvideo.gif">
    </div>
    <button class="skip btn btn-sm btn-dark" onclick = "skip()">Skip</button>
  </div>

  <div class="block">
    <div class="text">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum, praesentium?
      </p>
    </div>
    <button id = "ok" class = "btn btn-sm btn-dark">OK</button>
  </div>
  
  <div class="super">
    
    <div class="container">
      <img class="image" src="path-finder.png" alt="LOGO">


      <div id="btn-group">
        <button type="button" id="Algo-btn" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Algorithms
        </button>
        <ul class="dropdown-menu" id="temp">
          <li><button id="Dijkstra" onclick="callDijkstra()" class="dropdown-item" href="#">Dijkstra</button></li>
          <li><button id="BFS" onclick="callBFS()" class="dropdown-item" href="#">BFS</button></li>
          <li><button id="DFS" onclick="callDFS()" class="dropdown-item" href="#">DFS</button></li>
          <li><button id="astar" onclick="callAstarE()" class="dropdown-item" href="#">A* - Euclid</button></li>
          <li><button onclick="callAstarM()" class="dropdown-item" href="#">A* - Manhattan</button></li>
          <li><button id="bdijkstra" onclick="callBiDijkstra()" class="dropdown-item" href="#">Bidirectional
              Dijkstra</button></li>
          <li><button onclick="callc()" class="dropdown-item" href="#">Concurrent Dijkstra</button></li>
        </ul>
      </div>

      <div id="reset">
        <button class="btn btn-success btn-lg" id = "resetBtn" onclick="reset()">Reset</button>
        <div class="gap">
          <h3>Gap</h3>
          <button class="btn btn-success btn-sm" onclick="resizegap1()">+</button>
          <button class="btn btn-success btn-sm" onclick="resizegap2()">-</button>
        </div>
      </div>


      <div class="Maze">
        <button id="makeGrid" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Mazes
        </button>
        <ul class="dropdown-menu">
          <li><button onclick="makeSimple()" class="dropdown-item" href="#">Simple/Random</button></li>
          <li><button onclick="RecursiveDivison()" class="dropdown-item" href="#">RecursiveDivison</button></li>
          <li><button onclick="RecursiveDivisonV()" class="dropdown-item" href="#">RecursiveDivison Horizontal</button>
          </li>
          <li><button onclick="RecursiveDivisonH()" class="dropdown-item" href="#">RecursiveDivison Vertical</button>
          </li>
        </ul>
      </div>


      <div class="info" >

        <div class="space">
          <div class="start"
        style="background-color: #00FF00; border : 1px solid white;">
      </div>
      <h3 style="font-weight: 100; color: whitesmoke;  ">StartNode</h3>
        </div>
        
      <div class="space">
        <div class="start"
        style="background-color: #FF0000; border : 1px solid white;">
      </div>
      <h3 style="font-weight: 100; color: whitesmoke; ">TargetNode</h3>
      </div>
      

      <div class="space">
        <div class="start"
        style="background-color: #0000FF; border : 1px solid white; ">
      </div>
      <h3 style="font-weight: 100; color: whitesmoke;   ">Walls</h3>

      </div>
      
      <div class="space">
        <div class="start"
        style="background-color: #228B22; border : 1px solid white;">
      </div>
      <h3 style="font-weight: 100; color: whitesmoke; ">Paths</h3>

      </div>

      <div class="space">
        <div class="start"
        style="background-color: #FFD700;  border : 1px solid white;">
      </div>
      <h3 style="font-weight: 100; color: whitesmoke;   ">VisitedNode
      </h3>
      </div>
      
      
      </div>

    </div>


    <canvas id="canvas"></canvas>
  </div> 

  <script src="Node.js"></script>
  <script src="dijkstra.js"></script>
  <script src="bfs.js"></script>
  <script src="astar.js"></script>
  <script src="biDijkstra.js"></script>
  <script src="dfs.js"></script>
  <script src="grid.js"></script>
  <script src="concurrent.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
</body>

</html>
